<!-- Sign In Partial for HTMX -->
<article class="form-grid">
  <hgroup>
    <h1>Sign in to your account</h1>
     <p>Not a member? <a href="/users/new/">Sign up for a new account</a></p>
  </hgroup>
    
    <form action="/auth" method="POST" autocomplete="on">
      <input name="authenticity_token" value="<%= authenticity_token %>" type="hidden">
      <fieldset>
        <label>
          Email
          <input type="email" 
                 id="email" 
                 name="email" 
                 autocomplete="email" 
                 required 
                 placeholder="Enter your email"
                 value="<%= if (user) { %><%= user.Email %><% } %>">
          <%= if (errors && errors.Get("email")) { %>
            <small style="color: var(--pico-danger);"><%= errors.Get("email") %></small>
          <% } %>
        </label>
        
        <label>
          Password
          <input type="password" 
                 id="password" 
                 name="password" 
                 autocomplete="current-password" 
                 required 
                 placeholder="Enter your password">
          <%= if (errors && errors.Get("password")) { %>
            <small style="color: var(--pico-danger);"><%= errors.Get("password") %></small>
          <% } %>
        </label>
      </fieldset>

      <input type="submit" value="Sign In" />
    </form>
  </article>
