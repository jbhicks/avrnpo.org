<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>My Go SaaS - Modern SaaS Platform</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Local Tailwind CSS with built-in typography support -->
    <link rel="stylesheet" href="/css/tailwind.min.css">
    
    <!-- Custom Typography styles (Tailwind Typography inspired) -->
    <link rel="stylesheet" href="/css/typography.css">
    
    <!-- Local Alpine.js for interactive components -->
    <script defer src="/js/alpine.min.js"></script>
    
    <!-- Heroicons helper for SVG icons -->
    <script src="/js/icons.js"></script>
    
    <% if (authenticity_token) { %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <% } %>
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen antialiased">
    <%= partial("flash.html") %>
    <div class="min-h-screen">
      <%= yield %>
    </div>
  </body>
</html>
