<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Primary Meta Tags -->
    <title><%= if (title) { %><%= title %> - American Veterans Rebuilding<% } else { %>American Veterans Rebuilding - Rebuilding the American Veteran's Self, Family and Community<% } %></title>
    <meta name="title" content="<%= if (title) { %><%= title %> - American Veterans Rebuilding<% } else { %>American Veterans Rebuilding - Rebuilding the American Veteran's Self, Family and Community<% } %>">
    <meta name="description" content="<%= if (description) { %><%= description %><% } else { %>American Veterans Rebuilding is dedicated to the improvement of the American Veteran's Self, Family and Community through Technical Training, Occupational Licensing, Home Ownership Options and Professional Networking.<% } %>">
    <meta name="keywords" content="veterans, rebuilding, technical training, occupational licensing, home ownership, professional networking, American Veterans Rebuilding, AVR">
    <meta name="author" content="American Veterans Rebuilding">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= if (current_path) { %>https://avrnpo.org<%= current_path %><% } else { %>https://avrnpo.org/<% } %>">
    <meta property="og:title" content="<%= if (title) { %><%= title %> - American Veterans Rebuilding<% } else { %>American Veterans Rebuilding - Rebuilding the American Veteran's Self, Family and Community<% } %>">
    <meta property="og:description" content="<%= if (description) { %><%= description %><% } else { %>American Veterans Rebuilding is dedicated to the improvement of the American Veteran's Self, Family and Community through Technical Training, Occupational Licensing, Home Ownership Options and Professional Networking.<% } %>">
    <meta property="og:image" content="/assets/images/logo.avif">
    <meta property="og:site_name" content="American Veterans Rebuilding">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="<%= if (current_path) { %>https://avrnpo.org<%= current_path %><% } else { %>https://avrnpo.org/<% } %>">
    <meta property="twitter:title" content="<%= if (title) { %><%= title %> - American Veterans Rebuilding<% } else { %>American Veterans Rebuilding - Rebuilding the American Veteran's Self, Family and Community<% } %>">
    <meta property="twitter:description" content="<%= if (description) { %><%= description %><% } else { %>American Veterans Rebuilding is dedicated to the improvement of the American Veteran's Self, Family and Community through Technical Training, Occupational Licensing, Home Ownership Options and Professional Networking.<% } %>">
    <meta property="twitter:image" content="/assets/images/logo.avif">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="<%= if (current_path) { %>https://avrnpo.org<%= current_path %><% } else { %>https://avrnpo.org/<% } %>">
    
    <!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">    
    <!-- Pico.css - Minimal CSS Framework -->
    <link rel="stylesheet" href="/assets/pico.min.css">
    
    <!-- AVR Header Styles -->
    <style>
      /* AVR Header styles */
      .avr-header {
        background-color: var(--pico-card-background-color);
        padding: 1rem;
        border-bottom: 1px solid var(--pico-muted-border-color);
      }
      
      .header-grid {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        align-items: center;
        gap: 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .header-left, .header-right {
        display: flex;
        align-items: center;
      }
      
      .header-right {
        justify-content: flex-end;
        gap: 0.5rem;
      }
      
      .header-center {
        text-align: center;
      }
      
      .armed-services-logo, .main-logo {
        max-height: 120px;
        width: auto;
      }
      
      .main-logo {
        margin-bottom: 0.5rem;
      }
      
      .tagline {
        margin: 0;
        font-size: 0.9rem;
        color: var(--pico-muted-color);
      }
      
      .social-icon img {
        width: 40px;
        height: 40px;
      }
      
      .avr-navigation {
        background-color: var(--pico-background-color);
        padding: 1rem;
        border-bottom: 1px solid var(--pico-muted-border-color);
      }
      
      .nav-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      
      @media (max-width: 768px) {
        .header-grid {
          grid-template-columns: 1fr;
          text-align: center;
        }
        
        .header-left, .header-right {
          justify-content: center;
        }
        
        .nav-links {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
    
    <!-- Quill Rich Text Editor -->
    <link rel="stylesheet" href="/assets/quill.snow.css">
    <link rel="stylesheet" href="/assets/quill-custom.css">
    
    <!-- Custom styles using Pico.css variables -->
    <link rel="stylesheet" href="/assets/custom.css">
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NonProfitOrganization",
      "name": "American Veterans Rebuilding",
      "description": "Dedicated to the improvement of the American Veteran's Self, Family and Community through Technical Training, Occupational Licensing, Home Ownership Options and Professional Networking",
      "url": "https://avrnpo.org",
      "logo": "/assets/images/logo.avif",
      "foundingDate": "2021",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://facebook.com/AmericanVeteransRebuilding",
        "https://x.com/avrnpo"
      ]
    }
    </script>
    
    <!-- Heroicons helper for SVG icons -->
    <script src="/assets/icons.js"></script>
    
    <!-- Quill Rich Text Editor -->
    <script src="/assets/quill.min.js"></script>
    <script src="/assets/quill-editor.js"></script>
    
    <!-- Theme switching functionality -->
    <script src="/assets/theme.js"></script>
    
    <!-- HTMX Library -->
    <script src="/assets/htmx.min.js"></script>
    
    <!-- Donation System JavaScript -->
    <script src="/assets/donation.js"></script>
    
    <!-- Main Application JavaScript -->
    <script src="/assets/application.js"></script>
    
    <% if (authenticity_token) { %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <% } %>
  </head>
  <body hx-boost="true">
    <% if (flash != nil && len(flash) > 0) { %>
      <%= partial("flash.html") %>
    <% } %>
    
    <%= partial("nav") %>
    
    <!-- Main Content Container -->
    <main id="main-content" class="container">
      <%= yield %>
    </main>
  </body>
</html>
