<section class="container">
  <header>
    <h1>Blog</h1>
    <p>Latest updates and insights from American Veterans Rebuilding</p>
  </header>

  <% if (len(posts) > 0) { %>
    <section class="posts-grid">
      <% for (post) in posts { %>
        <article>
          <h3><%= post.Title %></h3>
          <p><%= post.Content %></p>
        </article>
      <% } %>
    </section>
  <% } else { %>
    <section>
      <p>No blog posts available at this time. Check back soon for updates!</p>
    </section>
  <% } %>
</section>
