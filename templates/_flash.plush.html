<!-- Buffalo Flash Messages - Standard Pattern -->
<%= for (k, messages) in flash { %>
  <%= for (msg) in messages { %>
    <div class="alert alert-<%= k %>" role="alert">
      <button type="button" class="close" onclick="this.parentElement.remove()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <%= msg %>
    </div>
  <% } %>
<% } %>

<style>
.alert {
  position: relative;
  padding: 0.75rem 1.25rem;
  margin-bottom: 1rem;
  border: 1px solid transparent;
  border-radius: 0.375rem;
}

.alert-success {
  color: #0f5132;
  background-color: #d1e7dd;
  border-color: #badbcc;
}

.alert-error {
  color: #842029;
  background-color: #f8d7da;
  border-color: #f5c2c7;
}

.alert-warning {
  color: #664d03;
  background-color: #fff3cd;
  border-color: #ffecb5;
}

.alert-info {
  color: #055160;
  background-color: #cff4fc;
  border-color: #b6effb;
}

.close {
  position: absolute;
  top: 0;
  right: 0;
  z-index: 2;
  padding: 0.75rem 1.25rem;
  color: inherit;
  background-color: transparent;
  border: 0;
  font-size: 1.25rem;
  font-weight: 700;
  line-height: 1;
  opacity: 0.7;
  cursor: pointer;
}

.close:hover {
  opacity: 1;
}

<%# Better contrast for warning close button %>
.alert-warning .close {
  color: #664d03;
  opacity: 0.8;
}

.alert-warning .close:hover {
  color: #332600;
  opacity: 1;
}
</style>
