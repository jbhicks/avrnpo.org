[phases.setup]
nixPkgs = ["go"]

[phases.build]
cmds = ["export PATH=$PATH:/root/go/bin && export GOBIN=/root/go/bin && go install github.com/gobuffalo/cli/cmd/buffalo@latest && buffalo build -o bin/app"]

[phases.start]
cmds = ["go install github.com/gobuffalo/soda/v3/cmd/soda@latest && export PATH=$PATH:/root/go/bin && soda migrate up", "./bin/app"]
