<!DOCTYPE html>
<html>
<head>
<style>
/* Amount button styling - Custom buttons without Pico.css conflicts */
.amount-grid button.amount-btn {
  background-color: transparent !important;
  background: transparent !important;
  border: 2px solid #ffb627 !important;
  color: #ffb627 !important;
  padding: 0.75rem 1rem !important;
  border-radius: 0.375rem !important;
  cursor: pointer !important;
  transition: all 0.2s ease !important;
  font-size: 1rem !important;
  font-weight: 500 !important;
  text-decoration: none !important;
  display: inline-block !important;
  text-align: center !important;
}

/* Active state - filled background */
.amount-grid button.amount-btn.active {
  background-color: #ffb627 !important;
  background: #ffb627 !important;
  border-color: #ffb627 !important;
  color: #ffffff !important;
}

/* Hover state - filled background */
.amount-grid button.amount-btn:hover {
  background-color: #ffb627 !important;
  background: #ffb627 !important;
  border-color: #ffb627 !important;
  color: #ffffff !important;
}

.amount-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.75rem;
  margin-bottom: 1rem;
}
</style>
</head>
<body>

<div class="amount-grid">
  <button type="button" class="amount-btn" data-amount="25">$25</button>
  <button type="button" class="amount-btn" data-amount="50">$50</button>
  <button type="button" class="amount-btn active" data-amount="100">$100</button>
  <button type="button" class="amount-btn" data-amount="250">$250</button>
</div>

<script>
const amountButtons = document.querySelectorAll('.amount-btn');

amountButtons.forEach(button => {
  button.addEventListener('click', function() {
    // Clear all selections first
    amountButtons.forEach(btn => btn.classList.remove('active'));
    
    // Set active state on clicked button
    this.classList.add('active');
    console.log('Added active class to button:', this.outerHTML);
    console.log('Button classes after click:', this.className);
    console.log('Computed styles:', window.getComputedStyle(this).backgroundColor, window.getComputedStyle(this).color);
  });
});
</script>

</body>
</html>
