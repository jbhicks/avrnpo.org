<h2 class="text-2xl font-medium pb-2">Thank You!</h2>
<div class="bg-slate-700 border border-slate-600 text-white px-4 py-3 rounded relative mb-4">
  <p class="text-left">Thank you for contacting us, <span class="font-semibold">{{.firstName}}</span>! We have received your message and will get back to you as soon as possible.</p>
</div>
<button 
  class="block text-left rounded-md bg-slate-500 py-2 px-4 border border-transparent text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
  hx-get="/contact"
  hx-target="#contact-form-container"
  hx-swap="innerHTML">
  Send Another Message
</button>
